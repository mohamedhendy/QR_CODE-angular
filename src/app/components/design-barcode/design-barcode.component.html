<div class="sub-side text-end"> PREVIEW</div>
<form [formGroup]="designForm" (mouseover)="resetform()" (ngSubmit)="onSubmit()">
  <div class="container py-5 px-0">
    <h6 class="mb-3">Color</h6>
    <div class="d-flex ps-2">
      <div class="me-3">
        <h6 class="f-12 text-center">Foreground</h6>
        <div class="d-flex">
          <div class="text-center">
            <div>
              <input
                class="color-input"
                type="color"
                id="frontcolor"
                name="frontcolor"
                formControlName="frontcolor"
                (change)="onChange()"
                value="#383838"
              />
            </div>
            <span class="f-10">Color</span>
          </div>
          <div class="text-center ms-3">
            <div class="position-relative">
              <span class="grad"></span>
              <input
                style="opacity: 0"
                class="color-input"
                type="color"
                id="gradient_color"
                name="gradient_color"
                formControlName="gradient_color"
                (change)="onChange()"
                value="#383838"
              />
            </div>
            <span class="f-10">Gradient</span>
          </div>
        </div>
      </div>
      <div>
        <h6 class="f-12 text-center">Background</h6>
        <div class="d-flex">
          <div class="text-center">
            <div>
              <input
                class="color-input shadow"
                type="color"
                id="backcolor"
                name="backcolor"
                formControlName="backcolor"
                (change)="changeTr();onChange()"
                value="#ffffff"
              />
            </div>
            <span class="f-10">Color</span>
          </div>
          <div class="text-center ms-3">
            <div class="position-relative">
              <label class="grad grad-2" for="transparentBtn"></label>
              <input
                style="opacity: 0"
                class="color-input"
                type="checkbox"
                id="transparentBtn"
                name="transparent"
                formControlName="transparent"
                (click) = "changeTC();onChange()"
              />
            </div>
            <span class="f-10">Transparent</span>
          </div>
        </div>
      </div>
    </div>
