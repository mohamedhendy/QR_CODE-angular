<div class="sub-side">
    CREATE QR
</div>
<div class="container py-5">
    <label class="mb-3">Enter the Link to the PDF file or upload a PDF file.</label>
    <form [formGroup]="barcodeForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <input   class="d-block main-input "  id="url" type="text" formControlName="name" placeholder="Name ( optional )">
        </div>
        <div class="form-group mb-3 position-relative" style="max-width: 150px;">
            <input  (change)="handleFileInput($event.target)"  class="d-block main-input "
             style="position: relative;height: 44px;z-index: 2;opacity: 0;cursor: pointer;" 
             id="file" type="file" formControlName="file" placeholder="Paste Link">
            <button class="upload-btn">Upload PDF</button>
        </div>
        <div class="form-group mb-3">
            <label   class="d-block" for="tags">Tags </label>
            <input   class="d-block main-input "  id="tags" type="text" formControlName="tags" style="max-width: 150px;">
        </div>
        <div class="form-group mb-3">
            <button  class="button btn btn-primary" [disabled]="!barcodeForm.valid"  (click)="showBarcode();updateUrl();" > Next </button>
        </div>
      </form>
</div>
