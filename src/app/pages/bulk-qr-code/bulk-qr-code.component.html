<div class="row w-100 mx-0 px-0">
 
    <div class="col-lg px-0 mx-0">
      <div class="row w-100 px-0 mx-0">
        <div class="col-lg-9 col-xl flex-grow-1  px-0">
          <div class="sub-side">
            CREATE  QR
        </div>
        <div class="container py-5">
            <label class="mb-3">Create your Bulk Barcode</label>
            <form [formGroup]="barcodeForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <input   class="d-block main-input "  id="name" type="text" formControlName="name" placeholder="Name ( optional )">
                </div>
                <div class="form-group mb-3 position-relative" style="max-width: 150px;">
                    <input   (change)="handleFileInput($event.target)" class="d-block main-input "
                     style="position: relative;height: 44px;z-index: 2;opacity: 0;cursor: pointer;" 
                     id="file"  type="file" formControlName="file" placeholder="Paste Link">
                    <button class="upload-btn">Upload Your File</button>
                </div> 


                <div class="form-group mb-1">
                  <label class="container-radio me-5"> select tag
                      <input class="me-2" type="radio"   name="url-type" (change)="changeForm()" value="Dynamic" checked="checked" >
                      <span class="checkmark"></span>
                   </label>
                  <label class="container-radio"> create new 
                      <input class="me-2 ms-5" type="radio"   name="url-type" id="static" (change)="changeForm()" >
                      <span class="checkmark"></span>
                   </label>
              </div>
             
              <div *ngIf="!staticCase">
                <div class="form-group mb-3">
                  <div class="form-group mb-3">
                    <label   class="d-block" for="tags">Tags </label>
                    <input   class="d-block main-input "  id="tags" type="text" formControlName="tags" style="max-width: 150px;">
                  </div>
                </div>
              </div>
              <div *ngIf="staticCase">
                <div class="form-group mb-3">
                  <label   class="d-block" for="qrPlace"> Tags </label>
                  <select  class="d-block main-input "  id="tags" type="text" formControlName="tags" style="max-width: 200px;">
                      <option value="">Tag 1</option>
                      <option value="">Tag 2</option>
                      <option value="">Tag 3</option>
                      <option value="">Tag 4</option>
                      <option value="">Tag 5</option>
                  </select>
                </div>
              </div>


               
                
            
              
                <div class="form-group mb-3"> 
                    <button  class="button btn btn-primary" [disabled]="!barcodeForm.valid"  (click)="showBarcode();updateUrl();" > Next </button>
                </div>
              </form>
        </div>
        </div>
        <div [ngClass]="{'col-lg-6':true, 'col-xl-3':true, 'px-lg-0':true, 'x-222':true}">
          <app-design-barcode></app-design-barcode>
        </div>
        <div [ngClass]="{'col-lg-6':true, 'col-xl-3':true, 'px-0':true, 'x-222':true}">
          <app-barcode></app-barcode>
        </div>
      </div>
    </div>
  </div>
