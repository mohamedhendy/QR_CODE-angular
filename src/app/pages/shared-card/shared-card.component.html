<div class="main-bg login-nav">
    <div class="container-fluid">
      <img class="py-3" src="assets/images/letsqr_logo.png" alt="" />
    </div>
  </div>
  <div
    class="
      main-login-bg
      w-100
      p-2
      d-flex
      align-items-center
      justify-content-center
    "
  >
<div class="container">
    <form [formGroup]="urlForm"   class="shadow p-3  bg-white login-page mx-auto ">
        <div class="form-group ">
            <label class="h5 my-2" for="">Name</label>
            <input type="text" class="form-control p-3"  formControlName="name" placeholder="name">
        </div>
        <div class="form-group ">
            <label class="h5 my-2" for="">email</label>
            <input type="text" class="form-control p-3"  formControlName="email" placeholder="email">
        </div>
        <div class="form-group ">
            <label class="h5 my-2" for="">phone</label>
            <input type="text" class="form-control p-3" formControlName="phone" placeholder="phone">
        </div>
        <button class="main-login-btn  mt-4 px-3" (click)="showCard()" >Submit</button>
        <!-- <button class="main-login-btn  mt-2 px-3"  style="background-color: rgb(36, 153, 36);" type="submit">skip</button> -->
    </form>
</div>
